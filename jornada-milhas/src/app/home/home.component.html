<app-banner 
  src="assets/imagens/banner-homepage.png" 
  alt="Banner da Aplicação Jornada"
></app-banner>
<app-container class="home__page">
  <app-form-busca (realizarBusca)="navegarParaBusca()"></app-form-busca>
  <h2>Promoções</h2>
  <div class="card-wrapper">
    <app-card-busca *ngFor="let item of promocoes" [promocao]="item" />
  </div>
  <h2>Depoimentos</h2>
  <div class="card-wrapper">
    <app-card-depoimentos *ngFor="let item of depoimentos" [depoimento]="item" />
  </div>
</app-container>
<app-banner 
  src="assets/imagens/banner-homepage-rodape.png"
  alt="Banner do rodapé da Aplicação Jornada"
></app-banner>
